<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards - Finanzas para Niños</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .title {
            font-size: 24px;
            color: #2E64FE;
            margin-bottom: 20px;
            text-align: center;
            line-height: 1.5;
            font-weight: bold;
        }
        .container {
            width: 80vw;
            max-width: 600px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .card {
            width: 100%;
            height: 65vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            border: 10px solid #2E64FE;
        }
        .card img {
            width: 250px;
            height: 250px;
            margin-bottom: 10px;
        }
        .card .triangle {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            background-color: #2E64FE;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
        .card .card-number-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2E64FE;
            color: white;
            text-align: center;
            padding: 5px 0;
            font-size: 18px;
            font-weight: bold;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        .card .front, .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }
        .card .back {
            transform: rotateY(180deg);
        }
        .card.flip {
            transform: rotateY(180deg);
        }
        .nav-buttons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .nav-buttons button {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #2E64FE;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title">
        Aprendiendo con <br>@LaProfeVivy
    </div>
    <div class="container">
        <div class="card" id="flashcard" onclick="flipCard()">
            <div class="triangle" id="card-number">1/15</div>
            <div class="front">
                <img id="card-image" src="imagenes/1.png" alt="Imagen">
                <h3 id="title-en">Savings</h3>
                <h4 id="title-es">Ahorros</h4>
            </div>
            <div class="back">
                <p id="definition-en">Money saved for the future.</p>
                <p id="definition-es">Dinero guardado para el futuro.</p>
            </div>
            <div class="card-number-bottom" id="card-number-bottom">1/15</div>
        </div>
        <div class="nav-buttons">
            <button onclick="prevCard()">Anterior</button>
            <button onclick="nextCard()">Siguiente</button>
        </div>
    </div>

    <script>
        let currentCard = 0;
        const flashcards = Array.from({ length: 15 }, (_, i) => ({
            titleEn: `Finance Concept ${i + 1}`,
            titleEs: `Concepto Financiero ${i + 1}`,
            image: `imagenes/${i + 1}.png`,
            definitionEn: `Explanation about finance concept ${i + 1}.`,
            definitionEs: `Explicación sobre el concepto financiero ${i + 1}.`
        }));
        
        function updateCard() {
            const card = flashcards[currentCard];
            document.getElementById("title-en").innerText = card.titleEn;
            document.getElementById("title-es").innerText = card.titleEs;
            document.getElementById("definition-en").innerText = card.definitionEn;
            document.getElementById("definition-es").innerText = card.definitionEs;
            document.getElementById("card-image").src = card.image;
            document.getElementById("card-number").innerText = `${currentCard + 1}/${flashcards.length}`;
            document.getElementById("card-number-bottom").innerText = `${currentCard + 1}/${flashcards.length}`;
        }

        function flipCard() {
            document.getElementById("flashcard").classList.toggle("flip");
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        updateCard();
    </script>
</body>
</html>
