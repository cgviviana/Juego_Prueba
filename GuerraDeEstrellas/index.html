<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Bogotá - Tablero</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script src="script.js" defer></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f8f8f8; }
        
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }

        .grid-item {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-weight: bold;
            border-radius: 5px;
            border: 2px solid #444;
            font-size: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .correct { background-color: #b2fab4; }
        .incorrect { background-color: #f7b2b7; }

        #timer {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas: Bogotá</h1>

        <h2>Configurar Tiempo</h2>
        <select id="timeSelect">
            <option value="30">30 segundos</option>
            <option value="60">60 segundos</option>
            <option value="90">90 segundos</option>
        </select>

        <h2>Pregunta Actual</h2>
        <p id="question">Haz clic en un número para generar una pregunta.</p>

        <h3>Tiempo restante: <span id="timer">--</span> segundos</h3>

        <div class="content">
            <div>
                <h2>Tablero de Preguntas</h2>
                <div class="grid-container" id="questionBoard"></div>
            </div>

            <div>
                <h2>Tabla de Resultados</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Grupo</th>
                            <th>Respuesta</th>
                            <th>Puntos</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboard">
                        <tr><td>Grupo 1</td><td id="resp1">-</td><td id="score1">0</td></tr>
                        <tr><td>Grupo 2</td><td id="resp2">-</td><td id="score2">0</td></tr>
                        <tr><td>Grupo 3</td><td id="resp3">-</td><td id="score3">0</td></tr>
                        <tr><td>Grupo 4</td><td id="resp4">-</td><td id="score4">0</td></tr>
                        <tr><td>Grupo 5</td><td id="resp5">-</td><td id="score5">0</td></tr>
                        <tr><td>Grupo 6</td><td id="resp6">-</td><td id="score6">0</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let countdown;
        const questions = [
            "BOGOTÁ", "1538", "MONSERRATE", "AJIACO", "PLAZA DE BOLÍVAR", 
            "EL DORADO", "FESTIVAL IBEROAMERICANO DE TEATRO", "AVENIDA CHILE",
            "TRANSMILENIO", "MUSEO DEL ORO", "MEDIA MARATÓN DE BOGOTÁ", "LA CANDELARIA",
            "SAN VICTORINO", "BIBLIOTECA LUIS ÁNGEL ARANGO", "RÍO BOGOTÁ", 
            "TEUSAQUILLO", "CATEDRAL DE SAL DE ZIPAQUIRÁ", "CICLOPASEO NOCTURNO",
            "ZONA G", "ZONA T", "ARCHIVO GENERAL DE LA NACIÓN", "TITÁN PLAZA",
            "FERNANDO BOTERO", "JAZZ AL PARQUE", "SEPTIMAZO"
        ];

        function startQuestion(num) {
            document.getElementById("question").innerText = questions[num - 1];
            startTimer(parseInt(document.getElementById("timeSelect").value));
        }

        function startTimer(seconds) {
            clearInterval(countdown);
            document.getElementById("timer").innerText = seconds;
            countdown = setInterval(() => {
                seconds--;
                document.getElementById("timer").innerText = seconds;
                if (seconds <= 0) clearInterval(countdown);
            }, 1000);
        }
    </script>
</body>
</html>
