<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Clics</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
        h1 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>¡Juego de Clics!</h1>
    <p>Haz clic en el botón para sumar puntos:</p>
    <button onclick="sumarPuntos()">Clic aquí</button>
    <p id="puntos">Puntos: 0</p>

    <script>
        let puntos = 0;

        function sumarPuntos() {
            puntos++;
            document.getElementById('puntos').innerText = 'Puntos: ' + puntos;
        }
    </script>
</body>
</html>
