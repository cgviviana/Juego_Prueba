<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob:">
  <title>1. VOr.Taxonomía Bloom  Investigación Pub</title>
  <style>
    body {
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #mensaje {
      font-size: 24px;
      color: yellow;
      text-align: center;
    }
    #formulario {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mensaje">Cargando...</div>
  
  <!-- Formulario para ingresar el nombre -->
  <div id="formulario">
    <input type="text" id="nombreEstudiante" placeholder="Ingresa tu nombre" required />
    <button id="iniciarJuego" onclick="guardarNombre()">Iniciar Juego</button>
  </div>

  <div id="app"></div>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnsipBijBnhkq1hMd302X5lm-wYiH_i38",
      authDomain: "pruebaptocomputacional.firebaseapp.com",
      projectId: "pruebaptocomputacional",
      storageBucket: "pruebaptocomputacional.firebasestorage.app",
      messagingSenderId: "426845828920",
      appId: "1:426845828920:web:9bf33c919debbf43df73cd",
      measurementId: "G-2P5CD8GJQZ"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Función para guardar el puntaje en Firestore
    async function guardarPuntaje(nombre, puntaje) {
      try {
        const docRef = await addDoc(collection(db, "puntajes"), {
          nombre: nombre,
          puntaje: puntaje,
          fecha: new Date() // Almacena la fecha también
        });
        console.log("Puntaje guardado en Firestore con ID: ", docRef.id);
      } catch (e) {
        console.error("Error al agregar el puntaje: ", e);
      }
    }

    // Función para guardar el nombre en localStorage y mostrar el juego
    function guardarNombre() {
      const nombre = document.getElementById("nombreEstudiante").value;
      if (nombre.trim()) {
        localStorage.setItem("nombreEstudiante", nombre);
        document.getElementById("formulario").style.display = "none"; // Ocultar formulario
        iniciarJuego(); // Llamar a la función que inicia el juego
      } else {
        alert("Por favor, ingresa tu nombre.");
      }
    }

    // Simulación del puntaje (esto debería reemplazarse con la lógica de Scratch)
    function recibirPuntaje(puntaje) {
      // Guardar el puntaje en localStorage
      localStorage.setItem("puntaje", puntaje);

      // Mostrar el puntaje en la página
      document.getElementById("mensaje").innerHTML = `Tu puntaje es: ${puntaje}/3`;

      // Guardar el puntaje en Firestore
      let nombre = localStorage.getItem("nombreEstudiante"); // Asegúrate de que el nombre esté guardado en localStorage
      guardarPuntaje(nombre, puntaje);
    }

    // Aquí es donde se simula el puntaje, reemplázalo con el puntaje real de Scratch
    function iniciarJuego() {
      // Aquí simulas que el puntaje es 3 después de iniciar el juego
      setTimeout(() => {
        // Simula el puntaje recibido del juego (cambia esto con el puntaje real de Scratch)
        recibirPuntaje(3);
      }, 3000); // Simula que después de 3 segundos se recibe el puntaje
    }

  </script>
</body>
</html>
