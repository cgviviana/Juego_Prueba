<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">

  <style>
    body {
      color: #ffffff;
      font-family: sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    #app {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #mensaje {
      font-size: 24px;
      color: yellow;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="mensaje">Cargando...</div> <!-- Mensaje de puntaje -->

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDnsipBijBnhkq1hMd302X5lm-wYiH_i38",
      authDomain: "pruebaptocomputacional.firebaseapp.com",
      projectId: "pruebaptocomputacional",
      storageBucket: "pruebaptocomputacional.firebasestorage.app",
      messagingSenderId: "426845828920",
      appId: "1:426845828920:web:9bf33c919debbf43df73cd",
      measurementId: "G-2P5CD8GJQZ"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    // Función para guardar el puntaje en Firestore
    async function guardarPuntaje(nombre, puntaje) {
      try {
        const docRef = await addDoc(collection(db, "puntajes"), {
          nombre: nombre,
          puntaje: puntaje,
          fecha: new Date() // Almacena la fecha también
        });
        console.log("Puntaje guardado en Firestore con ID: ", docRef.id);
      } catch (e) {
        console.error("Error al agregar el puntaje: ", e);
      }
    }

    // Recibir el puntaje del juego
    function recibirPuntaje(puntaje) {
      // Guardar el puntaje en localStorage
      localStorage.setItem("puntaje", puntaje);

      // Mostrar el puntaje en la página
      document.getElementById("mensaje").innerHTML = `Tu puntaje es: ${puntaje}/3`;

      // Guardar el puntaje en Firestore
      let nombre = localStorage.getItem("nombreEstudiante"); // Asegúrate de que el nombre esté guardado en localStorage
      guardarPuntaje(nombre, puntaje);
    }

    // Escuchar los datos de Scratch (broadcast) o usar la lógica que se activa al final del juego de Scratch
    // Aquí puedes adaptar la función para recibir el puntaje de Scratch cuando se termine el juego
    window.addEventListener('message', (event) => {
      if (event.data && event.data.puntaje) {
        // Recibir el puntaje desde Scratch
        recibirPuntaje(event.data.puntaje);
      }
    });

    // Simulación de los datos (esto se debería reemplazar con el envío real del puntaje desde Scratch)
    // Por ejemplo, Scratch debe enviar el puntaje a través de un "broadcast" que lo pueda recibir aquí
    setTimeout(() => {
      // Simulamos que el puntaje de Scratch es 3
      recibirPuntaje(3);
    }, 3000); // Simulamos que después de 3 segundos se recibe el puntaje
  </script>
</body>
</html>
