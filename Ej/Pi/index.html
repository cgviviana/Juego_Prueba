<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Libro: Piernas (3 ejercicios)</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#111827;color:#e5e7eb}
    .app{max-width:820px;margin:0 auto;padding:16px}
    .header{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:12px}
    .header h1{font-size:18px;margin:0}
    .pill{font-size:12px;padding:6px 10px;border:1px solid #374151;border-radius:999px;color:#cbd5e1}
    .page{
      background:#ffffff;color:#111827;border-radius:14px;padding:16px;
      min-height:520px;box-shadow:0 14px 40px rgba(0,0,0,.35)
    }
    .top{display:flex;justify-content:space-between;align-items:flex-start;gap:10px}
    .num{color:#6b7280;font-weight:bold}
    h2{margin:0 0 6px 0;font-size:22px}
    .why{margin:0 0 14px 0;color:#4b5563}
    .box{border:2px dashed #cbd5e1;border-radius:12px;background:#f8fafc;display:flex;
         align-items:center;justify-content:center;min-height:220px;overflow:hidden}
    .box img{width:100%;height:100%;object-fit:contain;display:none}
    .box .ph{padding:12px;text-align:center;color:#64748b;font-weight:bold}
    .sectionTitle{margin:14px 0 8px 0;font-weight:800}
    .steps{margin:0;padding-left:18px}
    .steps li{margin:6px 0;line-height:1.25}
    .mini{margin:10px 0 0 0;color:#4b5563;font-size:13px}
    .controls{display:flex;gap:10px;margin-top:12px}
    button{
      flex:1;border:1px solid #374151;background:#111827;color:#e5e7eb;
      padding:12px;border-radius:12px;font-weight:800;cursor:pointer
    }
    button:disabled{opacity:.45;cursor:not-allowed}
    .progress{height:10px;background:#1f2937;border-radius:999px;overflow:hidden;margin-top:10px}
    .bar{height:100%;width:0%;background:#22c55e}
  </style>
</head>

<body>
  <div class="app">
    <div class="header">
      <h1>üìò Piernas firmes (3 ejercicios)</h1>
      <div class="pill" id="pinfo">P√°gina 1/3</div>
    </div>

    <div class="page" id="page"></div>

    <div class="progress"><div class="bar" id="bar"></div></div>

    <div class="controls">
      <button id="prev">‚Üê Anterior</button>
      <button id="next">Siguiente ‚Üí</button>
    </div>

    <p style="margin:10px 0 0;color:#94a3b8;font-size:12px">
      Tip: Si NO lo sientes en el muslo, hazlo M√ÅS lento y sost√©n arriba 5 segundos.
    </p>
  </div>

  <script>
    // ‚úÖ Cambia aqu√≠ las fotos (cuando las tengas):
    // Ejemplo: img: "img/rodilla.jpg"
    const pages = [
      {
        title: "Extensi√≥n de rodilla sentada",
        why: "Este es el m√∫sculo que te sube escaleras: cu√°driceps.",
        img: "", // <-- pon aqu√≠ tu foto si quieres
        steps: [
          "Si√©ntate. Espalda apoyada.",
          "Pon el peso en el empeine (mancuerna o rollito) o usa tobillera.",
          "Estira la pierna y SOST√âN 5 segundos arriba.",
          "Baja lento (3 segundos)."
        ],
        dose: "3√ó10‚Äì15 por pierna (lento)"
      },
      {
        title: "Puente corto de gl√∫teo",
        why: "Gl√∫teo fuerte = menos ‚Äòfofo‚Äô y columna m√°s estable.",
        img: "",
        steps: [
          "Acu√©state boca arriba, rodillas dobladas, pies apoyados.",
          "Sube la cadera POQUITO (sin arquear la espalda).",
          "Arriba aprieta gl√∫teos 3 segundos.",
          "Baja lento (3 segundos)."
        ],
        dose: "3√ó10‚Äì12"
      },
      {
        title: "Elevaci√≥n de talones sentada",
        why: "Pierna m√°s firme + ayuda al retorno venoso. Reps altas.",
        img: "",
        steps: [
          "Si√©ntate. Rodillas a 90¬∞.",
          "Sube talones en 2 segundos.",
          "Baja talones en 4 segundos (lento).",
          "Repite sin prisa."
        ],
        dose: "3√ó25‚Äì30"
      }
    ];

    let i = 0;
    const page = document.getElementById("page");
    const prev = document.getElementById("prev");
    const next = document.getElementById("next");
    const pinfo = document.getElementById("pinfo");
    const bar = document.getElementById("bar");

    function render(){
      const p = pages[i];
      pinfo.textContent = `P√°gina ${i+1}/3`;
      bar.style.width = `${((i+1)/3)*100}%`;

      page.innerHTML = `
        <div class="top">
          <div>
            <h2>${p.title}</h2>
            <p class="why">${p.why}</p>
          </div>
          <div class="num">${i+1}/3</div>
        </div>

        <div class="box">
          <img id="imgSlot" alt="Foto del ejercicio" />
          <div class="ph" id="ph">ESPACIO PARA PONER TU FOTO<br><small>(cuando la tengas)</small></div>
        </div>

        <div class="sectionTitle">C√≥mo se hace</div>
        <ol class="steps">
          ${p.steps.map(s => `<li>${s}</li>`).join("")}
        </ol>

        <p class="mini"><b>Cu√°nto:</b> ${p.dose}</p>
      `;

      // Si hay imagen, la muestra
      const img = document.getElementById("imgSlot");
      const ph = document.getElementById("ph");
      if (p.img && p.img.trim() !== ""){
        img.src = p.img;
        img.style.display = "block";
        ph.style.display = "none";
      }

      prev.disabled = i === 0;
      next.disabled = i === pages.length - 1;
    }

    prev.onclick = () => { if(i>0){ i--; render(); } };
    next.onclick = () => { if(i<pages.length-1){ i++; render(); } };

    // Teclas
    window.addEventListener("keydown", (e)=>{
      if(e.key==="ArrowLeft" && i>0){ i--; render(); }
      if(e.key==="ArrowRight" && i<pages.length-1){ i++; render(); }
    });

    render();
  </script>
</body>
</html>
