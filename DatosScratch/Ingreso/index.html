<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso al Juego</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Juego de Objetivos</h1> <!-- Cambié el título aquí para que coincida con el de 'Objetivos' -->
    <p>Ingresa tu nombre para comenzar:</p>
    <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
    <br>
    <button onclick="iniciarJuego()">Iniciar Juego</button>

    <script>
        function iniciarJuego() {
            let nombre = document.getElementById("nombre").value; // Captura el nombre

            if (nombre.trim() !== "") {
                // Si el nombre no está vacío, guardar el nombre en localStorage
                localStorage.setItem("nombreEstudiante", nombre);

                // Redirigir a la página de Objetivos (este es el enlace correcto)
                window.location.href = "https://cgviviana.github.io/Juego_Prueba/Objetivos/";  // Ajusta esta URL
            } else {
                alert("Por favor ingresa tu nombre antes de continuar.");
            }
        }
    </script>
</body>
</html>
