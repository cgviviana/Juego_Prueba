<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Estudiante</title>
</head>
<body>
  <h1>Ingreso al Juego</h1>
  
  <form id="formIngreso">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><br><br>
    
    <label for="identificacion">Identificación:</label>
    <input type="text" id="identificacion" required><br><br>
    
    <button type="submit">Ingresar</button>
  </form>

  <script>
    document.getElementById("formIngreso").addEventListener("submit", function(event) {
      event.preventDefault();

      // Capturar el nombre y la identificación
      const nombre = document.getElementById("nombre").value;
      const identificacion = document.getElementById("identificacion").value;
      
      // Guardar los datos en localStorage
      localStorage.setItem("nombreEstudiante", nombre);
      localStorage.setItem("identificacionEstudiante", identificacion);
      localStorage.setItem("juegosJugados", 0);  // Inicializamos la cantidad de juegos jugados en 0

      // Redirigir al juego
      window.location.href = "juego.html"; // Cambia esta URL según el nombre de tu página de juego
    });
  </script>
</body>
</html>
