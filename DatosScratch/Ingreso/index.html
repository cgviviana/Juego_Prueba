<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Scratch</title>
</head>
<body>
  <h1>Juego de Scratch</h1>
  
  <div id="game-container">
    <iframe src="https://scratch.mit.edu/projects/YOUR_PROJECT_ID/embed" width="500" height="500"></iframe>
  </div>

  <button id="finalizarJuego">Finalizar Juego</button>

  <script>
    document.getElementById("finalizarJuego").addEventListener("click", function() {
      // Simula el puntaje (cámbialo con el puntaje real de Scratch)
      const puntaje = Math.floor(Math.random() * 4); // Puntaje entre 0 y 3

      // Guardar en localStorage
      const nombre = localStorage.getItem("nombreEstudiante");
      const identificacion = localStorage.getItem("identificacionEstudiante");
      const juegosJugados = parseInt(localStorage.getItem("juegosJugados"));
      const puntajeMasAlto = Math.max(puntaje, parseInt(localStorage.getItem("puntajeMasAlto")));

      localStorage.setItem("juegosJugados", juegosJugados + 1);
      localStorage.setItem("puntaje", puntaje);
      localStorage.setItem("puntajeMasAlto", puntajeMasAlto);
      localStorage.setItem("fecha", new Date().toLocaleDateString());

      // Redirigir a la página de resultados
      window.location.href = "puntaje.html";
    });
  </script>
</body>
</html>
