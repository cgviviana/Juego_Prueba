<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados</title>
</head>
<body>
  <h1>Resultados del Juego</h1>
  
  <p>Nombre: <span id="nombreEstudiante"></span></p>
  <p>Identificación: <span id="identificacionEstudiante"></span></p>
  <p>Puntaje: <span id="puntaje"></span></p>
  <p>Puntaje más alto: <span id="puntajeMasAlto"></span></p>
  <p>Fecha de juego: <span id="fecha"></span></p>
  <p>Veces jugadas: <span id="juegosJugados"></span></p>

  <script>
    // Recuperar los datos de localStorage
    const nombre = localStorage.getItem("nombreEstudiante");
    const identificacion = localStorage.getItem("identificacionEstudiante");
    const puntaje = localStorage.getItem("puntaje");
    const puntajeMasAlto = localStorage.getItem("puntajeMasAlto");
    const fecha = localStorage.getItem("fecha");
    const juegosJugados = localStorage.getItem("juegosJugados");

    // Mostrar los resultados
    document.getElementById("nombreEstudiante").textContent = nombre;
    document.getElementById("identificacionEstudiante").textContent = identificacion;
    document.getElementById("puntaje").textContent = `${puntaje}/3`;
    document.getElementById("puntajeMasAlto").textContent = `${puntajeMasAlto}/3`;
    document.getElementById("fecha").textContent = fecha;
    document.getElementById("juegosJugados").textContent = juegosJugados;
  </script>
</body>
</html>
