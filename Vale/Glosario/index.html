<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Glosario </title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:url("selva.jpg") no-repeat center center fixed;
  background-size:cover;
}

.contenedor{
  max-width:900px;
  margin:50px auto;
  background:rgba(20,20,20,0.88);
  border-radius:16px;
  padding:26px;
  box-shadow:0 0 20px #000;
  color:#fff;
  text-align:center;
}

h1{
  color:#00ffff;
  margin-bottom:10px;
}

.panel-juego{
  margin-top:24px;
}

.tarjeta{
  width:100%;
  max-width:420px;
  height:230px;
  margin:0 auto 20px;
  perspective:1000px;
}

.tarjeta-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.7s;
  cursor:pointer;
}

.tarjeta.volteada .tarjeta-inner{
  transform:rotateY(180deg);
}

.cara{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:18px;
  box-sizing:border-box;
}

.frente{
  background:#143a5b;
}

.frente h2{
  color:#00ffff;
  margin:4px 0 0;
}

.categoria{
  display:flex;
  align-items:center;
  gap:6px;
  font-size:.8rem;
  color:#a7f3d0;
  margin-bottom:6px;
}

.categoria svg{
  width:18px;
  height:18px;
}

.reverso{
  background:#2f8f2f;
  color:#000;
  transform:rotateY(180deg);
}

.reverso p{
  font-size:0.95rem;
}

.controles{
  margin-top:14px;
}

.controles button{
  margin:6px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#46c646;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.marcador{
  margin-top:10px;
  color:#ddd;
}
</style>
</head>
<body>

<div class="contenedor">
  <h1>Juego de Tarjetas - Glosario Veterinario</h1>
  <p>Haz clic en la tarjeta para ver la definiciÃ³n</p>

  <div class="panel-juego">

    <div class="tarjeta" id="tarjeta" onclick="voltear()">
      <div class="tarjeta-inner" id="tarjetaInner">
        <div class="cara frente">
          <div class="categoria">
            <svg><use id="categoriaIcon" href="#i-estructura"></use></svg>
            <span id="categoria">Estructura</span>

      <button onclick="mezclar()">ðŸ”€ Mezclar</button>

</div>

<script>
const tarjetas = [
  // BÃSICAS / ESTRUCTURA
  {t:"AnatomÃ­a", d:"Estructura del cuerpo animal.", c:"Ciencias bÃ¡sicas"},
  {t:"FisiologÃ­a", d:"FunciÃ³n de Ã³rganos y sistemas.", c:"Ciencias bÃ¡sicas"},
  {t:"OsteologÃ­a", d:"Estudio de los huesos.", c:"Estructura"},
  {t:"MiologÃ­a", d:"Estudio de los mÃºsculos.", c:"Estructura"},
  {t:"ArtrologÃ­a", d:"Estudio de las articulaciones.", c:"Estructura"},

  {t:"Signo clÃ­nico", d:"ManifestaciÃ³n observable de enfermedad.", c:"ClÃ­nica"},
  {t:"SÃ­ntoma", d:"ManifestaciÃ³n subjetiva del paciente.", c:"ClÃ­nica"},
  {t:"DiagnÃ³stico", d:"IdentificaciÃ³n de una enfermedad.", c:"ClÃ­nica"},
  {t:"PronÃ³stico", d:"EvoluciÃ³n esperada del paciente.", c:"ClÃ­nica"},
  {t:"Tratamiento", d:"Conjunto de medidas terapÃ©uticas.", c:"ClÃ­nica"},

  {t:"PatologÃ­a", d:"Estudio de las enfermedades.", c:"PatologÃ­a"},
  {t:"EtiologÃ­a", d:"Causa de una enfermedad.", c:"PatologÃ­a"},
  {t:"Necrosis", d:"Muerte del tejido.", c:"PatologÃ­a"},
  {t:"Zoonosis", d:"Enfermedad transmisible al humano.", c:"PatologÃ­a"},

  {t:"MicrobiologÃ­a", d:"Estudio de bacterias, virus y hongos.", c:"MicrobiologÃ­a"},
  {t:"ParasitologÃ­a", d:"Estudio de los parÃ¡sitos.", c:"ParasitologÃ­a"},
  {t:"HelmintologÃ­a", d:"Estudio de gusanos parÃ¡sitos.", c:"ParasitologÃ­a"},

  {t:"FarmacologÃ­a", d:"Estudio de los medicamentos.", c:"FarmacologÃ­a"},
  {t:"AntibiÃ³tico", d:"Medicamento contra bacterias.", c:"FarmacologÃ­a"},
  {t:"AnalgÃ©sico", d:"Medicamento contra el dolor.", c:"FarmacologÃ­a"},

  {t:"CirugÃ­a veterinaria", d:"IntervenciÃ³n quirÃºrgica.", c:"Procedimientos"},
  {t:"CateterizaciÃ³n", d:"Acceso vascular.", c:"Procedimientos"},
  {t:"Fluidoterapia", d:"AdministraciÃ³n de lÃ­quidos.", c:"Procedimientos"},
  {t:"Necropsia", d:"Autopsia en animales.", c:"Procedimientos"},
  {t:"Eutanasia", d:"Muerte humanitaria.", c:"Procedimientos"},

  {t:"GinecologÃ­a veterinaria", d:"Sistema reproductor femenino.", c:"ReproducciÃ³n"},
  {t:"AndrologÃ­a veterinaria", d:"Sistema reproductor masculino.", c:"ReproducciÃ³n"},
  {t:"GestaciÃ³n", d:"Embarazo.", c:"ReproducciÃ³n"},
  {t:"Parto", d:"Nacimiento.", c:"ReproducciÃ³n"},

  {t:"Zootecnia", d:"ProducciÃ³n animal.", c:"ProducciÃ³n"},
  {t:"NutriciÃ³n animal", d:"AlimentaciÃ³n.", c:"ProducciÃ³n"},
  {t:"Sanidad animal", d:"Control sanitario.", c:"ProducciÃ³n"},
  {t:"Bienestar animal", d:"Calidad de vida.", c:"ProducciÃ³n"}
];

const iconosCategoria = {
  "Ciencias bÃ¡sicas":"i-basicas",
  "Estructura":"i-estructura",
  "ClÃ­nica":"i-clinica",
  "PatologÃ­a":"i-patologia",
  "MicrobiologÃ­a":"i-micro",
  "ParasitologÃ­a":"i-micro",
  "FarmacologÃ­a":"i-farmaco",
  "Procedimientos":"i-proced",
  "ReproducciÃ³n":"i-repro",
  "ProducciÃ³n":"i-produccion"
};

let indice = 0;
const totalEl   = document.getElementById("total");
const numEl     = document.getElementById("num");
const terminoEl = document.getElementById("termino");
const defEl     = document.getElementById("definicion");
const catEl     = document.getElementById("categoria");
const iconEl    = document.getElementById("categoriaIcon");
const tarjeta   = document.getElementById("tarjeta");

totalEl.textContent = tarjetas.length;

function mostrar(){
  const datos = tarjetas[indice];
  terminoEl.textContent = datos.t;
  defEl.textContent     = datos.d;
  catEl.textContent     = datos.c;
  numEl.textContent     = indice + 1;

  const iconId = iconosCategoria[datos.c] || "i-basicas";
  iconEl.setAttribute("href", "#" + iconId);

  tarjeta.classList.remove("volteada");
}

function voltear(){
  tarjeta.classList.toggle("volteada");
}

function siguiente(){
  indice = (indice + 1) % tarjetas.length;
  mostrar();
}

function anterior(){
  indice = (indice - 1 + tarjetas.length) % tarjetas.length;
  mostrar();
}

function mezclar(){
  tarjetas.sort(()=>Math.random() - 0.5);
  indice = 0;
  mostrar();
}

mostrar();
</script>
