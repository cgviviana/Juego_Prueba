<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Glosario </title>
<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:url("selva.jpg") no-repeat center center fixed;
  background-size:cover;
}

.contenedor{
  max-width:900px;
  margin:50px auto 20px;
  background:rgba(20,20,20,0.88);
  border-radius:16px;
  padding:26px;
  box-shadow:0 0 20px #000;
  color:#fff;
  text-align:center;
}

h1{
  color:#00ffff;
  margin-bottom:10px;
}

.panel-juego{
  margin-top:16px;
}

/* SELECT CATEGOR√çA */
.select-categoria{
  margin-bottom:8px;
}
.select-categoria select{
  padding:8px 12px;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

/* TARJETA */
.tarjeta{
  width:100%;
  max-width:420px;
  height:220px;
  margin:0 auto 20px;
  perspective:1000px;
}

.tarjeta-inner{
  width:100%;
  height:100%;
  position:relative;
  transform-style:preserve-3d;
  transition:transform 0.7s;
  cursor:pointer;
}

.tarjeta.volteada .tarjeta-inner{
  transform:rotateY(180deg);
}

.cara{
  position:absolute;
  width:100%;
  height:100%;
  backface-visibility:hidden;
  border-radius:14px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  padding:18px;
  box-sizing:border-box;
  /* MARCO BLANCO INTERNO */
  box-shadow: inset 0 0 0 3px #fff;
}

.frente{
  background:#143a5b;
}

.frente h2{
  color:#00ffff;
  margin:4px 0 0;
}

#categoria{
  font-size:.8rem;
  color:#a7f3d0;
  margin-bottom:6px;
  display:block;
}

.reverso{
  background:#2f8f2f;
  color:#000;
  transform:rotateY(180deg);
}

.reverso p{
  font-size:0.95rem;
}

.controles{
  margin-top:4px;
}

.controles button{
  margin:6px;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  background:#46c646;
  color:#000;
  font-weight:bold;
  cursor:pointer;
}

.marcador{
  margin-top:6px;
  color:#ddd;
}

/* FOOTER */
footer{
  margin:0 auto 18px;
  text-align:center;
  font-size:.85rem;
  color:#e5e7eb;
  opacity:.9;
}

.footer-inner{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 14px;
  border-radius:999px;
  background:rgba(15,23,42,0.85);
  box-shadow:0 0 8px rgba(0,0,0,0.6);
}

footer span strong{
  color:#00ffff;
}

.logo-pet{
  width:22px;
  height:22px;
  color:#facc15;
}
</style>
</head>
<body>

<!-- SPRITE SVG LOGO HUELLITA -->
<svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <defs>
    <symbol id="logo-pata" viewBox="0 0 24 24">
      <!-- almohadilla -->
      <path d="M9 15c0-1.7 1.3-3 3-3s3 1.3 3 3-1.2 3.2-3 3.5c-1.8-.3-3-1.8-3-3.5z"
            fill="currentColor"/>
      <!-- dedos -->
      <circle cx="7.2" cy="10" r="1.6" fill="currentColor"/>
      <circle cx="10.5" cy="8.5" r="1.7" fill="currentColor"/>
      <circle cx="13.5" cy="8.5" r="1.7" fill="currentColor"/>
      <circle cx="16.8" cy="10" r="1.6" fill="currentColor"/>
    </symbol>
  </defs>
</svg>

<div class="contenedor">
  <h1>Juego de Tarjetas - Glosario Veterinario</h1>
  <p>Haz clic en la tarjeta para ver la definici√≥n</p>

  <div class="select-categoria">
    <select id="selectorCategoria" onchange="aplicarFiltro()">
      <option value="Todos">Todas las clasificaciones</option>
      <option value="Ciencias b√°sicas">Ciencias b√°sicas</option>
      <option value="Estructura">Estructura</option>
      <option value="Cl√≠nica">Cl√≠nica</option>
      <option value="Patolog√≠a">Patolog√≠a</option>
      <option value="Microbiolog√≠a">Microbiolog√≠a</option>
      <option value="Parasitolog√≠a">Parasitolog√≠a</option>
      <option value="Farmacolog√≠a">Farmacolog√≠a</option>
      <option value="Procedimientos">Procedimientos</option>
      <option value="Reproducci√≥n">Reproducci√≥n</option>
      <option value="Producci√≥n">Producci√≥n</option>
    </select>
  </div>

  <div class="panel-juego">

    <div class="tarjeta" id="tarjeta" onclick="voltear()">
      <div class="tarjeta-inner" id="tarjetaInner">
        <div class="cara frente">
          <span id="categoria">Estructura</span>
          <h2 id="termino">Osteolog√≠a</h2>
        </div>
        <div class="cara reverso">
          <p id="definicion">Estudio de los huesos.</p>
        </div>
      </div>
    </div>

    <div class="controles">
      <button onclick="anterior()">‚¨Ö Anterior</button>
      <button onclick="siguiente()">Siguiente ‚û°</button>
      <button onclick="mezclar()">üîÄ Mezclar</button>
    </div>

    <div class="marcador">
      Tarjeta <span id="num">1</span> de <span id="total">0</span>
    </div>
  </div>
</div>

<footer>
  <div class="footer-inner">
    <svg class="logo-pet"><use href="#logo-pata"></use></svg>
    <span>Aprendiendo con <strong>Michy y Kiara</strong></span>
    <svg class="logo-pet"><use href="#logo-pata"></use></svg>
  </div>
</footer>

<script>
const tarjetas = [
  // B√ÅSICAS / ESTRUCTURA
  {t:"Anatom√≠a", d:"Estructura del cuerpo animal.", c:"Ciencias b√°sicas"},
  {t:"Fisiolog√≠a", d:"Funci√≥n de √≥rganos y sistemas.", c:"Ciencias b√°sicas"},
  {t:"Osteolog√≠a", d:"Estudio de los huesos.", c:"Estructura"},
  {t:"Miolog√≠a", d:"Estudio de los m√∫sculos.", c:"Estructura"},
  {t:"Artrolog√≠a", d:"Estudio de las articulaciones.", c:"Estructura"},

  {t:"Signo cl√≠nico", d:"Manifestaci√≥n observable de enfermedad.", c:"Cl√≠nica"},
  {t:"S√≠ntoma", d:"Manifestaci√≥n subjetiva del paciente.", c:"Cl√≠nica"},
  {t:"Diagn√≥stico", d:"Identificaci√≥n de una enfermedad.", c:"Cl√≠nica"},
  {t:"Pron√≥stico", d:"Evoluci√≥n esperada del paciente.", c:"Cl√≠nica"},
  {t:"Tratamiento", d:"Conjunto de medidas terap√©uticas.", c:"Cl√≠nica"},

  {t:"Patolog√≠a", d:"Estudio de las enfermedades.", c:"Patolog√≠a"},
  {t:"Etiolog√≠a", d:"Causa de una enfermedad.", c:"Patolog√≠a"},
  {t:"Necrosis", d:"Muerte del tejido.", c:"Patolog√≠a"},
  {t:"Zoonosis", d:"Enfermedad transmisible al humano.", c:"Patolog√≠a"},

  {t:"Microbiolog√≠a", d:"Estudio de bacterias, virus y hongos.", c:"Microbiolog√≠a"},
  {t:"Parasitolog√≠a", d:"Estudio de los par√°sitos.", c:"Parasitolog√≠a"},
  {t:"Helmintolog√≠a", d:"Estudio de gusanos par√°sitos.", c:"Parasitolog√≠a"},

  {t:"Farmacolog√≠a", d:"Estudio de los medicamentos.", c:"Farmacolog√≠a"},
  {t:"Antibi√≥tico", d:"Medicamento contra bacterias.", c:"Farmacolog√≠a"},
  {t:"Analg√©sico", d:"Medicamento contra el dolor.", c:"Farmacolog√≠a"},

  {t:"Cirug√≠a veterinaria", d:"Intervenci√≥n quir√∫rgica.", c:"Procedimientos"},
  {t:"Cateterizaci√≥n", d:"Acceso vascular.", c:"Procedimientos"},
  {t:"Fluidoterapia", d:"Administraci√≥n de l√≠quidos.", c:"Procedimientos"},
  {t:"Necropsia", d:"Autopsia en animales.", c:"Procedimientos"},
  {t:"Eutanasia", d:"Muerte humanitaria.", c:"Procedimientos"},

  {t:"Ginecolog√≠a veterinaria", d:"Sistema reproductor femenino.", c:"Reproducci√≥n"},
  {t:"Androlog√≠a veterinaria", d:"Sistema reproductor masculino.", c:"Reproducci√≥n"},
  {t:"Gestaci√≥n", d:"Embarazo.", c:"Reproducci√≥n"},
  {t:"Parto", d:"Nacimiento.", c:"Reproducci√≥n"},

  {t:"Zootecnia", d:"Producci√≥n animal.", c:"Producci√≥n"},
  {t:"Nutrici√≥n animal", d:"Alimentaci√≥n.", c:"Producci√≥n"},
  {t:"Sanidad animal", d:"Control sanitario.", c:"Producci√≥n"},
  {t:"Bienestar animal", d:"Calidad de vida.", c:"Producci√≥n"}
];

let indice = 0;
let tarjetasFiltradas = tarjetas.slice();

const totalEl   = document.getElementById("total");
const numEl     = document.getElementById("num");
const terminoEl = document.getElementById("termino");
const defEl     = document.getElementById("definicion");
const catEl     = document.getElementById("categoria");
const tarjeta   = document.getElementById("tarjeta");

function mostrar(){
  if (tarjetasFiltradas.length === 0){
    terminoEl.textContent   = "Sin tarjetas";
    defEl.textContent       = "No hay t√©rminos en esta clasificaci√≥n.";
    catEl.textContent       = "";
    numEl.textContent       = 0;
    totalEl.textContent     = 0;
    tarjeta.classList.remove("volteada");
    return;
  }
  const datos = tarjetasFiltradas[indice];
  terminoEl.textContent = datos.t;
  catEl.textContent     = datos.c;
  defEl.textContent     = datos.d;
  numEl.textContent     = indice + 1;
  totalEl.textContent   = tarjetasFiltradas.length;
  tarjeta.classList.remove("volteada");
}

function voltear(){
  tarjeta.classList.toggle("volteada");
}

function siguiente(){
  if (tarjetasFiltradas.length === 0) return;
  indice = (indice + 1) % tarjetasFiltradas.length;
  mostrar();
}

function anterior(){
  if (tarjetasFiltradas.length === 0) return;
  indice = (indice - 1 + tarjetasFiltradas.length) % tarjetasFiltradas.length;
  mostrar();
}

function mezclar(){
  if (tarjetasFiltradas.length === 0) return;
  tarjetasFiltradas.sort(()=>Math.random() - 0.5);
  indice = 0;
  mostrar();
}

function aplicarFiltro(){
  const cat = document.getElementById("selectorCategoria").value;
  if(cat === "Todos"){
    tarjetasFiltradas = tarjetas.slice();
  } else {
    tarjetasFiltradas = tarjetas.filter(t => t.c === cat);
  }
  indice = 0;
  mostrar();
}

// inicio
aplicarFiltro();
</script>

</body>
</html>
