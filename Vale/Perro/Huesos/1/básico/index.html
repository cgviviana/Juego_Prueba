  display:none;

function verNivel(n){
  document.querySelectorAll(".niveles button").forEach(b=>b.classList.remove("activo"));

    btn.onclick=()=>verPop(h.n+". "+h.t,h.d);
    lista.appendChild(btn);
  });
}

function verPop(t,p){
  document.getElementById("popTitulo").textContent=t;
  document.getElementById("popTexto").textContent=p;
  document.getElementById("popup").style.display="flex";
