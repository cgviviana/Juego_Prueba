<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Galáctico</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin: 0;
      padding: 40px 0 10px;
      font-size: 2.5em;
      text-shadow: 2px 2px 5px black;
    }

    .contenedor-planetas {
      display: flex;
      justify-content: center;
      gap: 60px; /* Más separación entre planetas */
      padding: 30px;
      flex-wrap: wrap;
    }

    .planeta {
      background: rgba(255, 255, 255, 0.2); /* Transparencia blanca */
      padding: 20px;
      border-radius: 20px;
      width: 220px; /* Mismo tamaño para todos */
      transition: transform 0.3s;
    }

    .planeta:hover {
      transform: scale(1.05);
    }

    .planeta img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }

    .planeta p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>
