<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Portal Gal√°ctico - Areandina</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('fondo.jpg'); /* Aseg√∫rate de que esta imagen exista */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      text-shadow: 2px 2px 10px black;
    }

    #comandante {
      font-size: 1.8em;
      margin-top: 10px;
      color: #ffe;
    }

    .contenedor-planetas {
      display: flex;
      justify-content: center;
      gap: 60px;
      padding: 60px 30px;
      flex-wrap: wrap;
    }

    .planeta {
      background: rgba(255, 255, 255, 0.4); /* Transparente clarito */
      padding: 20px;
      border-radius: 20px;
      width: 266px; /* Todos del mismo tama√±o */
      transition: transform 0.3s;
      cursor: pointer;
    }

    .planeta:hover {
      transform: scale(1.05);
    }

    .planeta p {
      margin-bottom: 15px;
      font-size: 1.2em;
      color: black;
    }

    .planeta img {
      width: 100%;
      height: auto;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Constelaci√≥n Areandina</h1>
  <h2 id="comandante"></h2>

  <div class="contenedor-planetas">
    <div class="planeta" onclick="viajar('Planeta 1', 'planeta1.html')">
      <p>Planeta 1</p>
      <img src="p1.png" alt="Planeta 1">
    </div>
    <div class="planeta" onclick="viajar('Planeta 2', 'planeta2.html')">
      <p>Planeta 2</p>
      <img src="2.png" alt="Planeta 2">
    </div>
    <div class="planeta" onclick="viajar('Planeta 3', 'planeta3.html')">
      <p>Planeta 3</p>
      <img src="P3.png" alt="Planeta 3">
    </div>
  </div>

  <script>
    // Mostrar el nombre del estudiante que viene desde la URL
    const params = new URLSearchParams(window.location.search);
    const nombre = params.get("nombre");

    if (nombre) {
      document.getElementById("comandante").innerText = "Bienvenido comandante " + nombre;
    }

    // Funci√≥n que se ejecuta al hacer clic en un planeta
    function viajar(nombre, enlace) {
      alert("ü™ê Est√°s viajando al " + nombre + "‚Ä¶ ¬°Prep√°rate para el salto estelar!");
      window.location.href = enlace;
    }
  </script>
</body>
</html>
