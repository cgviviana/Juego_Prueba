<script>
  function ingresar() {
    const nombre = document.getElementById("nombre").value.trim();
    const clave = document.getElementById("clave").value;

    if (nombre === "") {
      alert("Por favor, ingresa tu nombre.");
      return;
    }

    if (clave !== "000") {
      alert("Contraseña incorrecta. Pista: es 000");
      return;
    }

    const nombreCodificado = encodeURIComponent(nombre);
    
    // ✅ Redirección al portal completo
    window.location.href = 'https://cgviviana.github.io/Juego_Prueba/Proyecto/?nombre=' + nombreCodificado;
  }
</script>
