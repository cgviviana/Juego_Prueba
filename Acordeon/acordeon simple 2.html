<style>
details {
  background-color: #f9f9f9;
  border: 1px solid #aaa;
  border-radius: 4px;
  padding: 10px;
  width: 90%;
  margin-bottom: 10px;
}

/* Colores de fondo pastel para cada summary */
details:nth-of-type(1) > summary {
  background-color: #FFB6C1; /* Rosado pastel para Papá */
}

details:nth-of-type(2) > summary {
  background-color: #ADD8E6; /* Azul pastel para Mamá */
}

details:nth-of-type(3) > summary {
  background-color: #FAFAD2; /* Amarillo pastel para Hijos */
}

summary {
  font-weight: bold;
  margin: -10px -10px 10px -10px;
  padding: 10px;
  border-bottom: 1px solid #aaa;
  cursor: pointer;
}

summary:hover {
  background-color: #e9e9e9;
}

.panel {
  padding: 0 5px;
}
</style>

<details>
  <summary>Papá</summary>
  <div class="panel">
    <p>Información sobre Papá.</p>
  </div>
</details>

<details>
  <summary>Mamá</summary>
  <div class="panel">
    <p>Información sobre Mamá.</p>
  </div>
</details>

<details>
  <summary>Hijos</summary>
  <div class="panel">
    <p>Información sobre los Hijos.</p>
  </div>
</details>
